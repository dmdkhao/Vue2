          * <组件名称></组件名称>

      1. Vue.extend():
        * 调用Vue.extend()创建的是一个组件构造器。
        * template传入模板。
      2. Vue.component():
        * 第一个参数：组件的名。
        * 第二个参数：构造器名称。
      3. 使用组件：
        * 只能在Vue对象绑定到的区域内使用。

  * 全局组件和局部组件
    * 局部组件在Vue对象内部的components:中注册(绑定)
