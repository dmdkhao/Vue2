<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  * 组件化基本使用
      1. 创建组件构造器对象
          * Vue.extend({
              template: ``
          })
      2. 注册组件
          * Vue.component('组件名称',组件构造器)

      3. 在Vue对象管理的作用域内使用组件
          * <组件名称></组件名称>
-->
<div id="app">
  <h2>{{message}}</h2>

<!-- 3. 使用组件 -->
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>


</div>
<script src="../js/vue.js"></script>
<script>
  //1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <h2>你好！</h2>
        <h2>新年好！</h2>
      </div>`
  })

  //2.注册组件
  // Vue.component('组件的标签名',组件的构造器对象)
  Vue.component('my-cpn',cpnC);

  const appEl = new Vue({
    el: '#app',
    data: {
      message: '你好'
    }

  })

</script>

</body>
</html>
