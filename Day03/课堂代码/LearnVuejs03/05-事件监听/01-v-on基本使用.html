<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  * v-on基本使用
    * 绑定事件监听器
    * 语法：v-on:XXX   简写为:XXX
    *
-->
<div id="app">
  <h2>{{message}}</h2>
  <button v-on:click="btnClick()">按钮1</button>
  <button @click="btnClick()">按钮2</button>   <!-- 语法糖 -->
</div>
<script src="../js/vue.js"></script>
<script>
  const appEl = new Vue({
    el: '#app',
    data: {
      message: '你好'
    },
    methods: {
      btnClick(){
        console.log("按钮被点击");
      }
    }

  })

</script>

</body>
</html>
