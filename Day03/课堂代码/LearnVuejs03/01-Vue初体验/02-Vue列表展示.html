<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

        <li v-for="dada in movies">{{dada}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script> <!-- 引入Vue -->
<script>
    const movieEle = new Vue({

            title : '电影列表',
            movies : ['星际穿越', '盗梦空间', '信条', '死亡笔记']
        }
    })

</script>

</body>
</html>
