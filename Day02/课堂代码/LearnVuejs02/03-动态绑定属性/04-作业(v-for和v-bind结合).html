<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="(item,index) in movies"
        :class="{active: currentIndex === index}"
        @click="currentIndex = index">    <!-- 妙啊 -->
      {{index}}-{{item}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    let appEl = new Vue({
        el: '#app',
        data: {
          message: "电影列表",
          movies: ['星际迷航','守望先锋','魔兽','了不起的盖茨比'],
          active: 'active',
          currentIndex: 0
        },
      methods: {
          changeClass: function(index){
            console.log(index);
            this.currentIndex = index;
          }
      }
    });
</script>

</body>
</html>
