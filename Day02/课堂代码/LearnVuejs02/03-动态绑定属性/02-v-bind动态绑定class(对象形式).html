<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: blue;
    }

  </style>
</head>
<body>
  <div id="app">
    <!-- 将active动态绑定到h2元素的class上-->
    <h2 class="title" v-bind:class="active">你好</h2>

    <!-- :class还可以写成对象的格式，通过:class="{key1: value1, key2: value2}的方式" -->
    <h2 class="title" :class="{active: isActive, line: isLine}">你好</h2>

    <!--    通过写成函数的形式解决了直接写太长的问题-->
    <h2 class="title" :class="classValue()">你好</h2>

    <!--  点击按钮，改变元素的class  -->
    <button @click="changeClass">修改class</button>
  </div>

<script src="../js/vue.js"></script>
<script>
  let appEl = new Vue({
    el: "#app",
    data: {
      active: 'active',
      isActive: 'true',
      isLine: 'true'
    },
    methods: {
      changeClass: function() {
        this.isActive = !this.isActive;
      },
      classValue: function (){
        return {active: this.isActive, line: this.isLine};
      }
    }

  });

</script>


</body>
</html>
